<figure class="figure d-flex">
  <div class="me-5">
    <img
      src="{{ productData.imageUrl }}"
      class="image rounded mb-4"
      alt="..."
    />
    <figcaption class="figure-caption">
      Description : {{ productData.description }}
    </figcaption>
  </div>
  <div class="d-flex align-center row">
    <div>
      <h3>{{ productData.name }}</h3>
    </div>
    <div>
      <span>Price : {{ productData.price }}</span>
    </div>
    <div>
      <span>Color : {{ productData.color }}</span>
    </div>
    <div>
      <span>Category : {{ productData.category }}</span>
    </div>
    <div>
      <button class="btn btn-dark" (click)="removeProduct()">-</button>
      <input
        class="form-control no-items"
        type="text"
        value="{{ productCount }}"
        readonly
      />
      <button class="btn btn-dark" (click)="addProduct()">+</button>
    </div>
    <div>
      <button
        *ngIf="!removeCart"
        class="btn btn-dark me-4"
        (click)="addToCart()"
      >
        Add to cart
      </button>
      <button
        *ngIf="removeCart"
        class="btn btn-dark me-4"
        (click)="removeFromCart(productData.id)"
      >
        Remove From Cart
      </button>
      <button class="btn btn-primary">Buy Now</button>
    </div>
  </div>
</figure>
